# Performance Monitoring Configuration

performance_monitoring:
  # System monitoring settings
  # Theoretical limits: memory_threshold_mb >= 0, boolean flags
  system_monitoring:
    enabled: true
    memory_threshold_mb: 500
    cpu_monitoring: true

  # Logging configuration
  # Theoretical limits: boolean flags (true/false), no numeric constraints
  logging:
    operation_timing: true
    parameter_changes: true
    quality_evaluations: true
    cache_operations: true

  # Analysis thresholds
  # Theoretical limits: slow_operation_seconds >= 0.0, high_memory_mb >= 0.0, low_cache_hit_rate (0.0-100.0), poor_success_rate (0.0-100.0)
  thresholds:
    slow_operation_seconds: 30.0
    high_memory_mb: 500.0
    low_cache_hit_rate: 30.0
    poor_success_rate: 80.0

  # Performance profiles
  # Theoretical limits: max_quality_evaluation_time >= 0.0, max_compression_iterations >= 1, boolean flags
  profiles:
    fast:
      max_quality_evaluation_time: 10.0
      max_compression_iterations: 2
      enable_fast_estimation: true
      cache_enabled: true
      parallel_processing: true
      memory_optimization: true

    balanced:
      max_quality_evaluation_time: 30.0
      max_compression_iterations: 3
      enable_fast_estimation: true
      cache_enabled: true
      parallel_processing: true
      memory_optimization: false

    quality:
      max_quality_evaluation_time: 120.0
      max_compression_iterations: 5
      enable_fast_estimation: false
      cache_enabled: true
      parallel_processing: false
      memory_optimization: false

# Performance controls for users
# Theoretical limits: preferred_profile (fast|balanced|quality), boolean flags
performance_controls:
  preferred_profile: "balanced"
  show_progress: true
  show_time_estimates: true
  enable_cancellation: true
  performance_notifications: true

# Performance analysis settings
# Theoretical limits: thresholds same as above, analysis_period_days >= 1, minimum_sessions_for_analysis >= 1, multipliers >= 1.0, boolean flags
performance_analysis:
  thresholds:
    slow_operation_seconds: 30.0
    high_memory_mb: 500.0
    low_cache_hit_rate: 30.0
    poor_success_rate: 80.0

  trend_analysis:
    enabled: true
    analysis_period_days: 7
    minimum_sessions_for_analysis: 5

  bottleneck_detection:
    enabled: true
    auto_recommendations: true
    severity_thresholds:
      critical_multiplier: 3.0
      high_multiplier: 2.0
      medium_multiplier: 1.5
