# Logging Configuration (packaged defaults)
logging:
  version: 1
  disable_existing_loggers: false

  # Formatter settings
  # Theoretical limits: format string (Python logging format), datefmt (strftime format), no numeric constraints
  formatters:
    detailed:
      format: "[%(asctime)s] %(levelname)s [%(name)s.%(funcName)s:%(lineno)d] %(message)s"
      datefmt: "%Y-%m-%d %H:%M:%S"

    console:
      format: "%(asctime)s | %(levelname)-8s | %(message)s"
      datefmt: "%H:%M:%S"

  # Handler settings
  # Theoretical limits: level (DEBUG|INFO|WARNING|ERROR|CRITICAL), stream (ext://sys.stdout|ext://sys.stderr|file path), mode (a|w), filename (file path)
  handlers:
    console:
      class: logging.StreamHandler
      level: WARNING
      formatter: console
      stream: ext://sys.stdout

    file:
      class: logging.FileHandler
      level: DEBUG
      formatter: detailed
      filename: logs/video_compressor.log
      mode: a

    error_file:
      class: logging.FileHandler
      level: ERROR
      formatter: detailed
      filename: logs/errors.log
      mode: a

  # Logger settings
  # Theoretical limits: level (DEBUG|INFO|WARNING|ERROR|CRITICAL), handlers (list of handler names), propagate (boolean)
  loggers:
    video_compressor:
      level: DEBUG
      handlers: [console, file, error_file]
      propagate: false
    
    PIL:
      level: WARNING
      handlers: []
      propagate: false
    
    Pillow:
      level: WARNING
      handlers: []
      propagate: false

  root:
    level: DEBUG
    handlers: [console, file, error_file]
